<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="airbnb.css">
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel"> 
    ReactDOM.render(
        <div>
            <div className="logo">
                <div className="box">
            <img src="airbnb.svg"></img>
            </div>
            </div>
        <div class="container">
            <div className="group">
            <img src="group.png"></img>
            </div>
            <h1>Online Experiences</h1>
            <p className="a">Join unique interactive activities led by one-of-a-kind hosts—all without leaving home.
</p>
<div className="flex">
    <Image img="swimming.png" rating="5.0" reviewCount="(6)" location="·USA" title="Life lessons with Katie Zaferes" price="From $136 / person"/>
    <Image img="wedding.png" rating="5.0" reviewCount="(30)" location="·USA" title="Learn wedding photography" price="From $125 / person" />
    <Image img="mountainbike.png" rating="4.8" reviewCount="(2)" location="·USA" title="Group Mountain Biking" price="From $50 / person" />
    </div>
    </div>
            </div>,
            document.getElementById("root")
    )

    function Image(props){
        console.log(props)
        return(
            <div className="image-card">
                <img src={props.img}></img>

                <div className="card-stats">
                <span className="star">★</span>
                <span>{props.rating}</span>
                <span className="review">{props.reviewCount}</span>
                <span className="location">{props.location}</span>
                </div>
                <p>{props.title}</p>
                <p>{props.price}</p>
                </div>
        )
    }
    </script>
</body>
</html>
